{
  "analytics_storage_type": "redis",
  "analytics_storage_config": {
    "type": "redis",
    "host": "tyk-redis",
    "port": 6379,
    "hosts": null,
    "username": "",
    "password": "",
    "database": 0,
    "optimisation_max_idle": 100,
    "optimisation_max_active": 100,
    "enable_cluster": false
  },
  "purge_delay": 2,
  "health_check_endpoint_name": "health",
  "health_check_endpoint_port": 8084,
  "pumps": {
    "mongo-pump-aggregate": {
      "name": "mongo-pump-aggregate",
      "meta": {
        "mongo_url": "mongodb://tyk-mongo:27017/tyk_analytics",
        "use_mixed_collection": false
      }
    },
    "mongo-pump-selective": {
      "name": "mongo-pump-selective",
      "meta": {
        "mongo_url": "mongodb://tyk-mongo:27017/tyk_analytics",
        "use_mixed_collection": false
      }
    },
    "prometheus": {
      "name": "prometheus",
      "meta": {
        "listen_address": "0.0.0.0:8083",
        "path": "/metrics",
        "custom_metrics":[
          {
            "name":"tyk_custom_http_status_per_api_id",
            "description":"This is a custom counter",
            "metric_type":"counter",
            "labels":["response_code","api_id","api_key"]
          },
          {
            "name":"tyk_custom_edp_http_status_code_per_app",
            "description":"This is a custom counter",
            "metric_type":"counter",
            "labels":["response_code","api_id","api_key","portal_app","portal_org"]
          },
          {
            "name": "tyk_custom_edp_request_time_per_org_and_app",
            "description": "Request time by portal app and org",
            "metric_type": "histogram",
            "labels": [ "portal_org","portal_app", "api_name"]
          }
        ]
      }
    }
  },
  "uptime_pump_config": {
    "collection_name": "tyk_uptime_analytics",
    "mongo_url": "mongodb://tyk-mongo:27017/tyk_analytics",
    "max_insert_batch_size_bytes": 500000,
    "max_document_size_bytes": 200000
  },
  "dont_purge_uptime_data": false,
  "statsd_connection_string": "graphite:8125"
}