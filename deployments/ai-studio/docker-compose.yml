---
services:
  tyk-ai-studio:
    platform: linux/${TARGETARCH:-arm64}
    image: tykio/tyk-ai-studio:v1.0.1
    volumes:
      - ${PWD}/deployments/ai-studio/volumes/tyk-ai-studio/db:/app/db # Map the database directory
    ports:
      - "3011:8080" # Frontend
      - "9090:9090" # Proxy
    environment:
      - TYK_AI_LICENSE=${AI_STUDIO_LICENSE:?License missing from Docker environment file .env.}
      - CHOKIDAR_USEPOLLING=true
      - ALLOW_REGISTRATIONS=true
      - SITE_URL=http://localhost:8080
      - FROM_EMAIL=noreply@tyk.io
      - DEVMODE=true
      - DEBUG_HTTP=false
      - DEBUG_HTTP_PROXY=false
      - DATABASE_URL=/app/db/ai-studio.db # Use absolute path
      - DATABASE_TYPE=sqlite
      - ECHO_CONVERSATION=true
      - TYK_AI_SECRET_KEY=top-secret
      - DOCS_URL=http://localhost:8989
      - PROXY_URL=http://localhost:9090
      - FILTER_SIGNUP_DOMAINS=tyk.io
      - DEFAULT_SIGNUP_MODE="both"
      - TIB_ENABLED=true
    stdin_open: true
    tty: true
