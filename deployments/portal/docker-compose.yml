version: '3.3'
services:
  tyk-portal:
    image: tykio/portal:v0.0.1-rc11
    networks:
      - tyk
    volumes:
      - ${PWD}/scripts/common.sh:/opt/common.sh
      - ${PWD}/.context-data/:/.context-data/
      - ${PWD}/deployments/tyk/volumes/tyk-dashboard/tyk_analytics.conf:/opt/tyk-dashboard/tyk_analytics.conf
      - ${PWD}/deployments/tyk/data/tyk-dashboard/1/organisation.json:/opt/tyk-dashboard/organization.json
      - ${PWD}/deployments/portal/volumes/tyk-portal/portal.conf:/opt/portal/portal.conf
      - ${PWD}/deployments/portal/entrypoint.sh:/opt/portal/entrypoint.sh
    ports:
      - 3100:3001
#    command:
#      - tail -f /dev/null
    entrypoint:
      - /opt/portal/entrypoint.sh