version: '3.8'
services:
  tyk-portal:
    image: tykio/portal:${PORTAL_VERSION}
    networks:
      - tyk
    env_file:
      - .env
    ports:
      - 3100:3001
    entrypoint: /opt/portal/dev-portal
    volumes:
      - ./deployments/portal/volumes/database/portal.db:/opt/portal/portal.db
      - ./deployments/portal/volumes/assets/:/opt/portal/public/system/products/