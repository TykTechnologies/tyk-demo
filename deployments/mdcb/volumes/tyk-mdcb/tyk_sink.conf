{
    "listen_port": 9091,
    "healthcheck_port": 8181,
    "server_options": {
        "use_ssl": false,
        "certificate": {
            "cert_file": "<path>",
            "key_file": "<path>"
        },
        "min_version": 771
    },
    "storage": {
        "type": "redis",
        "host": "tyk-redis",
        "port": 6379,
        "enable_cluster": false
    },
    "security": {
        "private_certificate_encoding_secret": "<gateway-secret>"
    },
    "hash_keys": true,
    "forward_analytics_to_pump": true,
    "aggregates_ignore_tags": [],
    "analytics": {
        "mongo_url": "mongodb://tyk-mongo:27017/tyk_analytics"
    },
    "license": ""
}